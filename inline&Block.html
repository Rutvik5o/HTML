<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline & Block Elements</title>
</head>
<body>
    <!-- span is inline element -->
    <span style="border: 2px solid black;">this is span</span><span style="border: 2px solid rgb(0, 255, 191);">this is also span</span>

    <strong style="border: 2px solid red;">this is paragraph</><p style="border: 2px solid rgb(0, 17, 255);">this is also paragraph</p>
    
    <!-- a elements which take entire space -> block element -->
    <!-- a element take only their space-> inline element -->
</body>
</html>
