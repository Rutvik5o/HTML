<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS fonts</title>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&display=swap" rel="stylesheet">
    <style>
        
        p
            {
                font-family: "Jacquard 12 Charted", system-ui;
                font-size:100px; /* 1/96th of an inch*/
                line-height:8.3em;
               

            }
            span{
                font-weight:bold;
                font-style:italic;

            }
        
    </style>
</head>

<body>
    <h4>css fonts</h4>
    <p>lets play with fonts<span>hello veroooooo</span> let explore it</p>
    
</body>
</html>
